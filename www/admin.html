<!DOCTYPE html>
<html>
<head>
	<title>Trivia - admin</title>
	<meta charset="utf-8" http-equiv="Content-Language" content="en" />
	<meta http-equiv="Content-Security-Policy" content="default-src 'self'; font-src *.cloudfront.net; img-src 'self' data:; script-src 'self' 'unsafe-inline'" />
	<link rel="stylesheet" href="global.css">
	<link rel="stylesheet" href="admin.css">
	<link rel="stylesheet" href="themes.css">
	<link rel="preload" href="q_pressed.png" as="image">
	<script type="text/javascript">
		var i_am_admin = true;
	</script>
	<script src="trivia.js"></script>
	<script src="admin.js"></script>
	<script src="ui.js"></script>
</head>
<body>
	<div id="connection_screen" class="screen">
		<h6>Connecting to server...</h6>
	</div>
	<div id="no_connection_screen" class="screen hidden">
		<h6>Server offline :(</h6>
	</div>
	<div id="name_screen" class="screen hidden">
		<h6>Enter your name</h6>
		<input type="text" id="name_input" />
	</div>
	<div id="main_screen" class="screen hidden">
		<button id="theme_button"><div class="theme_icon" /></button>
		<div id="theme_name" class="hidden"></div>
		<div id="top">
			<div id="question_container"><p id="question"><span id="letter_q"></span><span id="question_text">Enter a question</span></p></div>
		</div>
		<div id="middle">
			<div id="clear_queue"><img width="70" height="110" src="trash.svg" /></div>
			<div id="answer_queue">
				<div id="spotlight">
					<div id="answering"></div>
					<div id="correct_button" class="correct"><img src="check.svg" width="50" height="23" /></div><div id="incorrect_button" class="incorrect"><img src="x.svg" width="50" height="23" /></div>
				</div>
			</div>
			<div id="show_scores"><img width="70" height="70" src="trophy.svg" /></div>
		</div>
		<div id="bottom">
			<div id="userlist"></div>
		</div>
	</div>
	<div id="scores_screen" class="screen hidden">
		<div id="scores_back">&lt; Back</div>
		<p>Scores</p>
		<table id="scores">
		</table>
	</div>
</body>
</html>
