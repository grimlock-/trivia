<!DOCTYPE html>
<html>
<head>
	<title>Trivia</title>
	<meta charset="utf-8" http-equiv="Content-Language" content="en" />
	<meta http-equiv="Content-Security-Policy" content="default-src 'self'; font-src *.cloudfront.net; img-src 'self' data:" />
	<link rel="stylesheet" href="global.css">
	<link rel="stylesheet" href="user.css">
	<link rel="stylesheet" href="themes.css">
	<link rel="preload" href="button1_pressed.png" as="image">
	<link rel="preload" href="button2.png" as="image">
	<link rel="preload" href="button2_pressed.png" as="image">
	<link rel="preload" href="q.png" as="image">
	<link rel="preload" href="q_pressed.png" as="image">
	<script src="trivia.js"></script>
	<script src="ui.js"></script>
</head>
<body>
	<div id="connection_screen" class="screen">
		<h6>Connecting to server...</h6>
	</div>
	<div id="no_connection_screen" class="screen hidden">
		<h6>Server offline :(</h6>
	</div>
	<div id="name_screen" class="screen hidden">
		<h6>Enter your name</h6>
		<input type="text" id="name_input" />
	</div>
	<div id="main_screen" class="screen hidden">
		<button id="theme_button"><div class="theme_icon" /></button>
		<div id="theme_name" class="hidden"></div>
		<div id="top">
			<div id="spotlight_container"><img id="spotlight_avatar" src="white.jpg" width=150 height=150 /><div id="spotlight_name"></div></div>
			<div id="question_container"><p id="question"><img id="letter_q" src="q.png" /><span id="question_text">Please wait for the admin to begin.</span></p></div>
		</div>
		<div id="middle">
			<img draggable="false" id="buzzer" src="button1.png" />
		</div>
		<div id="bottom">
			<div id="userlist">
			</div>
		</div>
	</div>
	<div id="scores_screen" class="screen hidden">
		<div id="scores_back">&lt; Back</div>
		<p>Scores</p>
		<table id="scores">
		</table>
	</div>
</body>
</html>
